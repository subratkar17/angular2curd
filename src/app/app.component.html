<form [(ngModel)]="form" >
  First name:<br>
  <input type="text" #firstName name="firstName"  [(ngModel)] = "item.firstName" >
  <br>
  Last name:<br>
  <input type="text" name="lastName" [(ngModel)] = "item.lastName">
  <br><br>
  <button type="submit" value="save" (click) = "addItem(item)"> Save</button>
</form> 


<div *ngFor = "let data of datalist">
    {{data.firstName}}
    {{data.lastName}}
  </div>
